<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 9: Forms</title>
    <style>
        p > span{
            color: darkgreen;
        }
    </style>
</head>
<body>
    <header>
        <h1>Semana 9: Forms</h1>
    </header>
    <main>
        <form action="">
            <input type="text" name="Nome"/>
            <input type="text" name="Sobrenome"/>
            <input type="number" name="Idade"/>
            <input type="submit"/>
            <input type="reset"/>
        </form>
        <p></p>
        <h2>Visitas passadas: </h2>
        <ol></ol>

    </main>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", aoEnviar);
        const pNome = document.querySelector("p");
        const exibeNome = pNome;
        const ol = document.querySelector("ol");

        function aoEnviar(evento){
            evento.preventDefault();
            console.log("Hello, form!");
            const nome = form.Nome.value;
            const sobrenome = form.Sobrenome.value;
            const idade = form.Idade.valueAsNumber;
            const nomeCompleto = `${nome} ${sobrenome}, ${idade} anos`; 
            console.log(nomeCompleto);
            
            exibeNome.innerHTML = `Ol√° <span>${nomeCompleto}<span/>!`;
            form.reset();
            form.Nome.focus();

            adicionaPessoa(nome, sobrenome, idade);
        }
        function adicionaPessoa(nome, sobrenome, idade){
            const li = document.createElement('li');
            const divPessoa = document.createElement('div');
            divPessoa.classList.add("pessoa");
            
            const divNome =  document.createElement('div');
            divNome.classList.add('nome');
            divNome.textContent = nome;
            divPessoa.appendChild(divNome);

            const divSobrenome =  document.createElement('div');
            divNome.classList.add('sobrenome');
            divSobrenome.textContent = sobrenome;
            divPessoa.appendChild(divSobrenome);

            const divIdade =  document.createElement('div');
            divNome.classList.add('idade');
            divSobrenome.textContent = idade;
            divPessoa.appendChild(divIdade);
            
            li.appendChild(divPessoa);
            ol.appendChild(li);
            
        }
    </script>
</body>
</html>
